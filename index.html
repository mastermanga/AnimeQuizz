<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classement des Animes</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; display: flex; }
    h1 { text-align: center; }
    .anime-container { display: flex; flex-direction: column; align-items: center; flex: 2; }
    .anime-item { 
      display: flex; 
      align-items: center; 
      background: white; 
      padding: 15px; 
      margin: 10px; 
      border-radius: 8px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
      width: 60%;
    }
    .anime-item img { width: 100px; height: 100px; margin-right: 15px; border-radius: 5px; }
    .anime-item p { font-size: 18px; margin: 0; }
    .rank-button { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    .rank-button button { margin: 5px; padding: 10px 20px; font-size: 16px; }
    .ranking-input { width: 50px; padding: 5px; font-size: 16px; }
    .anime-list { list-style-type: none; padding: 0; font-size: 16px; }
    .anime-list li { padding: 5px; }
    .ranking-container { margin-right: 20px; flex: 1; }
    .ranking-container h2 { text-align: center; }
    .ranking-container ul { padding-left: 0; }
  </style>
</head>
<body>
  <div class="ranking-container">
    <h2>Récapitulatif du Classement</h2>
    <ul id="ranking-list" class="anime-list">
      <!-- Les classements seront affichés ici -->
    </ul>
  </div>

  <div class="anime-container" id="anime-container">
    <div class="anime-item" id="anime-item">
      <!-- Anime à classer ici -->
      <img id="anime-img" src="" alt="Anime">
      <p id="anime-name">Nom de l'Anime</p>
    </div>

    <div id="rank-section">
      <div class="rank-button">
        <!-- 10 boutons de classement -->
        <button id="rank-1" onclick="assignRank(1)">1</button>
        <button id="rank-2" onclick="assignRank(2)">2</button>
        <button id="rank-3" onclick="assignRank(3)">3</button>
        <button id="rank-4" onclick="assignRank(4)">4</button>
        <button id="rank-5" onclick="assignRank(5)">5</button>
        <button id="rank-6" onclick="assignRank(6)">6</button>
        <button id="rank-7" onclick="assignRank(7)">7</button>
        <button id="rank-8" onclick="assignRank(8)">8</button>
        <button id="rank-9" onclick="assignRank(9)">9</button>
        <button id="rank-10" onclick="assignRank(10)">10</button>
      </div>
    </div>
  </div>

  <div class="rank-button">
    <button id="new-ranking-btn" onclick="startNewRanking()" style="display: none;">Nouveau classement</button>
  </div>

  <script>
    // Liste des animes avec noms et images
    const animeList = [
      { name: "Naruto", image: "https://cdn.myanimelist.net/images/anime/13/17488.jpg" },
      { name: "One Piece", image: "https://cdn.myanimelist.net/images/anime/6/7321.jpg" },
      { name: "Attack on Titan", image: "https://cdn.myanimelist.net/images/anime/13/75648.jpg" },
      { name: "My Hero Academia", image: "https://cdn.myanimelist.net/images/anime/7/87181.jpg" },
      { name: "Demon Slayer", image: "https://cdn.myanimelist.net/images/anime/1719/105059.jpg" },
      { name: "Fullmetal Alchemist", image: "https://cdn.myanimelist.net/images/anime/12/27269.jpg" },
      { name: "Dragon Ball Z", image: "https://cdn.myanimelist.net/images/anime/1311/94551.jpg" },
      { name: "Death Note", image: "https://cdn.myanimelist.net/images/anime/13/75973.jpg" },
      { name: "Tokyo Ghoul", image: "https://cdn.myanimelist.net/images/anime/6/76003.jpg" },
      { name: "Sword Art Online", image: "https://cdn.myanimelist.net/images/anime/10/47347.jpg" },
      { name: "Bleach", image: "https://cdn.myanimelist.net/images/anime/5/12977.jpg" },
      { name: "Neon Genesis Evangelion", image: "https://cdn.myanimelist.net/images/anime/4/78974.jpg" },
      { name: "Fairy Tail", image: "https://cdn.myanimelist.net/images/anime/3/43963.jpg" },
      { name: "One Punch Man", image: "https://cdn.myanimelist.net/images/anime/6/78956.jpg" },
      { name: "Hunter x Hunter", image: "https://cdn.myanimelist.net/images/anime/7/101945.jpg" },
      { name: "JoJo's Bizarre Adventure", image: "https://cdn.myanimelist.net/images/anime/5/77817.jpg" },
      { name: "Mob Psycho 100", image: "https://cdn.myanimelist.net/images/anime/4/74828.jpg" },
      { name: "Re:Zero", image: "https://cdn.myanimelist.net/images/anime/2/78799.jpg" },
      { name: "Steins;Gate", image: "https://cdn.myanimelist.net/images/anime/9/30987.jpg" },
      { name: "Attack on Titan: The Final Season", image: "https://cdn.myanimelist.net/images/anime/1604/112764.jpg" },
      { name: "Konosuba", image: "https://cdn.myanimelist.net/images/anime/13/80888.jpg" },
      { name: "No Game No Life", image: "https://cdn.myanimelist.net/images/anime/12/63257.jpg" },
      { name: "Sword Art Online: Alicization", image: "https://cdn.myanimelist.net/images/anime/9/101950.jpg" },
      { name: "Black Clover", image: "https://cdn.myanimelist.net/images/anime/10/78768.jpg" },
      { name: "The Rising of the Shield Hero", image: "https://cdn.myanimelist.net/images/anime/13/102450.jpg" },
      { name: "Fruits Basket", image: "https://cdn.myanimelist.net/images/anime/14/106015.jpg" },
      { name: "Kaguya-sama: Love is War", image: "https://cdn.myanimelist.net/images/anime/3/96212.jpg" },
      { name: "The Promised Neverland", image: "https://cdn.myanimelist.net/images/anime/1795/102053.jpg" },
      { name: "Toradora!", image: "https://cdn.myanimelist.net/images/anime/9/75835.jpg" },
      { name: "Your Name", image: "https://cdn.myanimelist.net/images/anime/11/88268.jpg" },
      { name: "Made in Abyss", image: "https://cdn.myanimelist.net/images/anime/6/88737.jpg" },
      { name: "A Silent Voice", image: "https://cdn.myanimelist.net/images/anime/9/86500.jpg" },
      { name: "Cowboy Bebop", image: "https://cdn.myanimelist.net/images/anime/6/27351.jpg" },
      { name: "Psycho-Pass", image: "https://cdn.myanimelist.net/images/anime/7/67747.jpg" },
      { name: "Violet Evergarden", image: "https://cdn.myanimelist.net/images/anime/1283/98190.jpg" },
      { name: "Hellsing", image: "https://cdn.myanimelist.net/images/anime/4/47691.jpg" },
      { name: "K-On!", image: "https://cdn.myanimelist.net/images/anime/8/79772.jpg" },
      { name: "Clannad", image: "https://cdn.myanimelist.net/images/anime/6/45568.jpg" },
      { name: "Angel Beats!", image: "https://cdn.myanimelist.net/images/anime/3/71145.jpg" },
      { name: "Erased", image: "https://cdn.myanimelist.net/images/anime/7/82903.jpg" },
      { name: "Trickster", image: "https://cdn.myanimelist.net/images/anime/5/84903.jpg" },
      { name: "The Ancient Magus' Bride", image: "https://cdn.myanimelist.net/images/anime/2/86267.jpg" },
      { name: "Parasyte", image: "https://cdn.myanimelist.net/images/anime/10/77442.jpg" },
      { name: "Code Geass", image: "https://cdn.myanimelist.net/images/anime/7/12139.jpg" },
      { name: "Mob Psycho 100 II", image: "https://cdn.myanimelist.net/images/anime/6/104304.jpg" },
      { name: "Gurren Lagann", image: "https://cdn.myanimelist.net/images/anime/11/10315.jpg" }
    ];

    let currentIndex = 0;
    let rankings = new Array(10).fill(null); // Liste vide de 10 rangs à remplir
    let selectedAnimes = []; // Liste pour les animes choisis

    // Fonction pour tirer au hasard 10 animes
    function getRandomAnimes() {
      selectedAnimes = [];
      while (selectedAnimes.length < 10) {
        const randomIndex = Math.floor(Math.random() * animeList.length);
        const anime = animeList[randomIndex];

        if (!selectedAnimes.includes(anime)) {
          selectedAnimes.push(anime);
        }
      }
    }

    // Afficher un anime à classer
    function displayAnime() {
      if (currentIndex < selectedAnimes.length) {
        const anime = selectedAnimes[currentIndex];
        document.getElementById("anime-name").textContent = anime.name;
        document.getElementById("anime-img").src = anime.image;
      } else {
        document.getElementById("rank-section").style.display = "none"; // Cache les boutons de classement
        document.getElementById("anime-container").innerHTML = "<h2>Classement terminé !</h2>";
        document.getElementById("new-ranking-btn").style.display = "block"; // Affiche le bouton "Nouveau classement"
      }
    }

    // Attribuer un rang à un anime
    function assignRank(rank) {
      if (rankings[rank - 1] !== null) {
        alert("Ce rang a déjà été attribué !");
        return;
      }

      // Attribuer le rang à cet anime
      rankings[rank - 1] = selectedAnimes[currentIndex].name;

      // Désactiver le bouton de classement
      document.getElementById(`rank-${rank}`).disabled = true;

      // Ajouter l'anime au récapitulatif
      updateRankingList();

      currentIndex++; // Passer à l'anime suivant
      displayAnime(); // Afficher l'anime suivant
    }

    // Mettre à jour le récapitulatif du classement
    function updateRankingList() {
      const rankingList = document.getElementById("ranking-list");
      rankingList.innerHTML = ''; // Réinitialiser la liste

      rankings.forEach((anime, index) => {
        if (anime) {
          rankingList.innerHTML += `<li>Rang ${index + 1}: ${anime}</li>`;
        }
      });
    }

    // Fonction pour redémarrer un nouveau classement
    function startNewRanking() {
      getRandomAnimes(); // Choisir 10 nouveaux animes aléatoirement

      // Réinitialiser les variables de classement
      currentIndex = 0;
      rankings = new Array(10).fill(null);

      // Réactiver les boutons
      for (let i = 1; i <= 10; i++) {
        document.getElementById(`rank-${i}`).disabled = false;
      }

      // Réinitialiser le récapitulatif du classement
      updateRankingList();

      // Réafficher le premier anime
      document.getElementById("rank-section").style.display = "block";
      document.getElementById("new-ranking-btn").style.display = "none"; // Cacher le bouton de nouveau classement
      displayAnime();
    }

    // Initialiser l'affichage du premier anime
    startNewRanking();
  </script>
</body>
</html>
