<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classement des Openings d'Anime</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    h1 { text-align: center; }
    .video-block { background: white; border-radius: 10px; padding: 10px; margin-bottom: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .rank-select { margin-top: 10px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
    #results { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Classe les Openings d'Anime</h1>
  <form id="rankingForm">
    <div id="videoList"></div>
    <button type="submit">Afficher le classement</button>
  </form>
  <div id="results"></div>

  <script>
    const videos = [
      { id: 1, url: "https://www.youtube.com/embed/OYjZK_6i37M?start=30&end=50" },
      { id: 2, url: "https://www.youtube.com/embed/0vxOhd4qlnA?start=15&end=35" },
      { id: 3, url: "https://www.youtube.com/embed/XE8VnYqoFZ4?start=10&end=30" },
      { id: 4, url: "https://www.youtube.com/embed/kdHMl1cHbZs?start=25&end=45" },
      { id: 5, url: "https://www.youtube.com/embed/mzMAA6dN0fg?start=20&end=40" }
    ];

    const container = document.getElementById("videoList");
    videos.forEach(video => {
      const block = document.createElement("div");
      block.className = "video-block";
      block.innerHTML = `
        <iframe width="100%" height="200" src="${video.url}" frameborder="0" allowfullscreen></iframe>
        <label for="rank-${video.id}">Notez cet opening (1 = meilleur, 10 = moins bon):</label>
        <select id="rank-${video.id}" name="rank-${video.id}" class="rank-select">
          ${[...Array(10).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join('')}
        </select>
      `;
      container.appendChild(block);
    });

    document.getElementById("rankingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const ranked = videos.map(video => {
        return {
          id: video.id,
          rank: parseInt(formData.get(`rank-${video.id}`))
        };
      });

      ranked.sort((a, b) => a.rank - b.rank);

      const resultDiv = document.getElementById("results");
      resultDiv.innerHTML = '<h2>Classement Final</h2>' +
        '<ol>' +
        ranked.map(r => `<li>Opening #${r.id} (Note: ${r.rank})</li>`).join('') +
        '</ol>';
    });
  </script>
</body>
</html>
