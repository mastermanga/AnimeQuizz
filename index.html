<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classement des Animes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; }
    .anime-list { display: flex; flex-direction: column; align-items: center; }
    .anime-item { 
      display: flex; 
      align-items: center; 
      background: white; 
      padding: 15px; 
      margin: 10px; 
      border-radius: 8px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
      cursor: move; 
      width: 60%;
    }
    .anime-item img { width: 50px; height: 50px; margin-right: 15px; border-radius: 5px; }
    .anime-item p { font-size: 16px; margin: 0; }
    .rank-button { margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <h1>Classement des Animes</h1>

  <div class="anime-list" id="anime-list">
    <!-- Liste des animes -->
    <div class="anime-item" data-id="1">
      <img src="https://upload.wikimedia.org/wikipedia/en/6/6f/Naruto_Logo.svg" alt="Naruto">
      <p>Naruto</p>
    </div>
    <div class="anime-item" data-id="2">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/43/One_Piece_logo.svg" alt="One Piece">
      <p>One Piece</p>
    </div>
    <div class="anime-item" data-id="3">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Attack_on_Titan_logo.svg" alt="Attack on Titan">
      <p>Attack on Titan</p>
    </div>
    <div class="anime-item" data-id="4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/My_Hero_Academia_Logo.svg" alt="My Hero Academia">
      <p>My Hero Academia</p>
    </div>
    <div class="anime-item" data-id="5">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/Demon_Slayer_Logo.svg" alt="Demon Slayer">
      <p>Demon Slayer</p>
    </div>
  </div>

  <div class="rank-button">
    <button onclick="showRank()">Voir le classement</button>
  </div>

  <div id="result"></div>

  <script>
    // Initialisation du drag-and-drop avec SortableJS
    const animeList = document.getElementById('anime-list');
    const sortable = new Sortable(animeList, {
      animation: 150, // Animation pour le déplacement
      ghostClass: 'sortable-ghost', // Classe pour les éléments pendant le déplacement
    });

    // Fonction pour afficher le classement après réorganisation
    function showRank() {
      const sortedAnimes = [];
      const items = document.querySelectorAll('.anime-item');
      items.forEach(item => {
        sortedAnimes.push(item.querySelector('p').innerText);
      });
      document.getElementById('result').innerHTML = `<h2>Classement Final</h2><ol>${sortedAnimes.map(anime => `<li>${anime}</li>`).join('')}</ol>`;
    }
  </script>
</body>
</html>
