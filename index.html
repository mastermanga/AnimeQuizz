<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classement des Animes</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; }
    .anime-container { display: flex; flex-direction: column; align-items: center; }
    .anime-item { 
      display: flex; 
      align-items: center; 
      background: white; 
      padding: 15px; 
      margin: 10px; 
      border-radius: 8px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
      width: 60%;
    }
    .anime-item img { width: 100px; height: 100px; margin-right: 15px; border-radius: 5px; }
    .anime-item p { font-size: 18px; margin: 0; }
    .rank-button { margin-top: 20px; text-align: center; }
    .ranking-input { width: 50px; padding: 5px; font-size: 16px; }
    .anime-list { list-style-type: none; padding: 0; }
    .anime-list li { padding: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Classement des Animes</h1>

  <div class="anime-container" id="anime-container">
    <div class="anime-item" id="anime-item">
      <!-- Anime à classer ici -->
      <img id="anime-img" src="" alt="Anime">
      <p id="anime-name">Nom de l'Anime</p>
    </div>

    <div id="rank-section">
      <label for="rank-input">Attribuer un rang (1 à 10): </label>
      <input type="number" id="rank-input" class="ranking-input" min="1" max="10" />
      <button onclick="assignRank()">Attribuer</button>
    </div>
  </div>

  <div id="result"></div>

  <div class="rank-button">
    <button onclick="showRanking()">Voir le classement final</button>
  </div>

  <script>
    const animeList = [
      { name: "Naruto", img: "https://cdn.myanimelist.net/images/anime/11/731.jpg" },
      { name: "One Piece", img: "https://cdn.myanimelist.net/images/anime/6/732.jpg" },
      { name: "Attack on Titan", img: "https://cdn.myanimelist.net/images/anime/10/732.jpg" },
      { name: "My Hero Academia", img: "https://cdn.myanimelist.net/images/anime/8/730.jpg" },
      { name: "Demon Slayer", img: "https://cdn.myanimelist.net/images/anime/13/93353.jpg" },
      // Ajouter plus d'animes ici
    ];

    let currentIndex = 0;
    let rankings = new Array(10).fill(null); // Liste vide de 10 rangs à remplir

    function displayAnime() {
      if (currentIndex < animeList.length) {
        const anime = animeList[currentIndex];
        document.getElementById("anime-name").textContent = anime.name;
        document.getElementById("anime-img").src = anime.img;
        document.getElementById("rank-input").value = ''; // Réinitialise l'input
      } else {
        document.getElementById("rank-section").style.display = "none"; // Cache le champ de classement
        document.getElementById("anime-container").innerHTML = "<h2>Classement terminé !</h2>";
      }
    }

    function assignRank() {
      const rank = document.getElementById("rank-input").value;
      if (rank < 1 || rank > 10 || rankings[rank - 1] !== null) {
        alert("Veuillez attribuer un rang valide entre 1 et 10, et chaque rang doit être unique.");
        return;
      }

      // Attribuer le rang à cet anime
      rankings[rank - 1] = animeList[currentIndex].name;

      currentIndex++; // Passer à l'anime suivant
      displayAnime(); // Afficher l'anime suivant
    }

    function showRanking() {
      const rankingDisplay = rankings.map((anime, index) => `<li>Rang ${index + 1}: ${anime}</li>`).join('');
      document.getElementById("result").innerHTML = `<h2>Classement final</h2><ul class="anime-list">${rankingDisplay}</ul>`;
    }

    // Initialiser l'affichage du premier anime
    displayAnime();
  </script>
</body>
</html>
